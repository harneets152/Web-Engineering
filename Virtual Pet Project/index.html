<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet aka Your Pokemon</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Pokemon
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img class="pet-image" src="https://cdn.glitch.global/0542a592-7a0f-46aa-ba27-699d6f0d4dda/squirtle.png?v=1649061745619">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div>Pet: <strong><span class="sound"></span> sound(s) made.</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
          <button class="pet-button">
            Pet
          </button>
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous">
    </script>
    <p id="message">Your Pokemon is Squirtle!</p>
  </body>
</html>
